<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <h1>HTML Form Test</h1>
        <form>
        <table>
            <td width="250"></td>
            <tr>
                <td>Name</td>       <td><input type=text></td>
            </tr>
            <tr>
                <td>Address</td>    <td><input type=text></td>
            </tr>
            <tr>
                <td>Email</td>      <td><input type=email></td> 
            </tr>
            <tr>
                <td>Gender</td>     <td><input type="radio" name="gender" id="male"> male
                                    <input type="radio" name="gender" id="female"> female</td>
            </tr>
            <tr>
                <td>Hobbies</td>    <td><input type="checkbox">Sports
                                    <input type="checkbox">Movies
                                    <input type="checkbox">Travelling</td>
            </tr>
            <tr>
                <td>Country</td>    <td><select>
                                    <option>Nepal</option>
                                    <option>Australia</option>
                                    <option>Japan</option>
                                    </select></td>
            </tr>
            <tr>
                <td>Message</td>    <td><textarea cols=60 rows=15></textarea></td>
            </tr>
            <tr>
                <td></td>           <td><input type=submit><input type=reset></td>
            </tr>
        </table>
        </form>
    </body>
</html>
